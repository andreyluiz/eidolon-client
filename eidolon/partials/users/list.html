<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<th>User ID</th>
			<th>Full Name</th>
			<th>Username</th>
			<th>Email</th>
			<th>Date Added</th>
			<th>Is Active?</th>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{ user.userid }}</td>
				<td>{{ user.fullname }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.date_add | date:'dd/MM/yyyy HH:mm:ss' }}</td>
				<td>{{ user.active | isActive }}</td>
				<td><a href="#/users/{{ user.userid }}/show">View</td>
				<td><a href="#/users/{{ user.userid }}/edit">Edit</a></td>
				<td><a href="#/users/{{ user.userid }}/delete">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
<a class="nav-link" href="#/users/new">New User</a>
