<div class="row">
	<div class="col-sm-12">
		<h2>Showing user {{ user.username }}</h2>
	
		<div class="form-group">
			<label for="userid">ID</label>
			<input type="text" class="form-control" id="userid" disabled="true" placeholder="User ID" ng-model="user.userid" />
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" disabled="true" placeholder="Email" ng-model="user.email" />
		</div>

		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" disabled="true" placeholder="Username" ng-model="user.username" />
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" disabled="true" placeholder="Password" ng-model="user.password" />
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" id="isactive" ng-model="user.active" disabled="true" /> Active
			</label>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="nav-links">
			<a href="#/users">Back</a> | 
			<a href="#/users/{{ user.userid }}/edit">Edit</a>
		</div>
	</div>
</div>
